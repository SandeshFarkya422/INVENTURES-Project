<!DOCTYPE html>
<html>
<head>
    <title>All Notes</title>
</head>
<body>
    <h2>Saved Notes</h2>
    {% for note in notes %}
        <div>
            <h3>{{ note.title }}</h3>
            <p>{{ note.content }}</p>
            <small>{{ note.timestamp }}</small>
            <hr>
        </div>
    {% else %}
        <p>No notes found.</p>
    {% endfor %}
    <a href="/">Add Another Note</a>
</body>
</html>
